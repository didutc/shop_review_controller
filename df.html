                    if (typeof sSkinCode == 'undefined') {

                        oRouteConfig.skin_code = sSkinCode;

                    var sDomain = '';

                        sDomain = this._getUrlDomainMultishop(oRouteConfig);
                    } else {
                        // 샵이 동일할 경우에는 접근된 domain 에 path 정보만 정리하여 반환함.
                        sDomain = this._getUrlDomain(oRouteConfig);
                    }
                    return sDomain;
                },
                _getUrlDomainMultishop: function (oRouteConfig) {
                    var sDomain = '';
                    EC$.ajax({
                        type: 'GET',
                        url: '/exec/front/Shop/Domain',
                        data: {
                            '_shop_no': oRouteConfig.shop_no,
                            'is_mobile': oRouteConfig.is_mobile,
                            'language_code': oRouteConfig.language_code,
                            'skin_code': oRouteConfig.skin_code,

                        dataType: 'json',

                _getUrlDomain: function (oRouteConfig) {

                    if (aUrl.length < 1) {
                        return sUrl;
                    }

                    // 현재 4 depth 까지 미리보기 기능이 구현되어있음

                    var bFind = false;
                    for (var i = 0; i < aUrl.length; i++) {

                                bFind = true;
                                iPos = iSub + 1;
                                aUrl.splice(i, 1);

<body marginwidth="0" marginheight="0">
    <div class="container">
        <h2>제품사이즈입력(자동견적)</h2>

        <div class="input-group">
            <label for="width">가로폭 (cm):</label>
            <input type="number" id="width" min="0" value="0">
            &nbsp;
        </div>

        <div class="input-group">
            <label for="height">세로폭 (cm):</label>
            <input type="number" id="height" min="0" value="0">
            &nbsp;
        </div>

        <button class="button" onclick="calculateQuantityAndPrice()">수량 및 가격 계산</button>

        <div class="result">
            <p>주문해야 되는 수량<span id="quantity">0</span>개</p>
            <p>(마감포함)결제금액 <span id="price">0</span>원</p>
        </div>
    </div>

    <script>
        function calculateQuantityAndPrice() {
            var width = parseFloat(document.getElementById('width').value);
            var height = parseFloat(document.getElementById('height').value);

            // 주문해야 되는 수량 계산 (수량을 올림 처리)
            var quantity = Math.ceil(width * height * 0.01);

            // 가격 계산
            var price = quantity * 600;

            document.getElementById('quantity').textContent = quantity;
            document.getElementById('price').textContent = price;
        }
    </script>
